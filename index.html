<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-container {
            width: 100%;
            max-width: 800px;
            height: auto;
            padding: 10px;
            background: #88aaff;
            border: 3px solid #000;
            position: relative;
            text-align: center;
        }
        .npc {
            display: inline-block;
            width: 120px;
            height: 180px;
            margin: 10px;
            background-size: cover;
            cursor: pointer;
            border: 2px solid #000;
            background-repeat: no-repeat;
            background-position: center;
        }
        #npc1 {
            background-image: url('npc1.jpg');
        }
        #npc2 {
            background-image: url('npc2.jpg');
        }
        #trivia-box {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 400px;
            background: white;
            padding: 10px;
            border: 2px solid #000;
            display: none;
        }
        #trivia-text {
            margin-bottom: 10px;
        }
        #close-button {
            background: #00cc66;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #close-button:hover {
            background: #009944;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- NPCs -->
        <div id="npc1" class="npc" onclick="showTrivia('npc1')"></div>
        <div id="npc2" class="npc" onclick="showTrivia('npc2')"></div>

        <!-- Trivia Box -->
        <div id="trivia-box">
            <p id="trivia-text"></p>
            <button id="close-button" onclick="hideTrivia()">Close</button>
        </div>
    </div>

    <script>
        // Trivia data for each NPC
        const triviaData = {
            npc1: "Did you know? The honeybee is the only insect that produces food eaten by humans!",
            npc2: "Fun fact: Octopuses have three hearts, and two of them stop beating when they swim."
        };

        // Function to display trivia
        function showTrivia(npcId) {
            const triviaBox = document.getElementById('trivia-box');
            const triviaText = document.getElementById('trivia-text');

            // Set trivia text based on NPC clicked
            triviaText.textContent = triviaData[npcId];
            triviaBox.style.display = 'block';
        }

        // Function to hide trivia
        function hideTrivia() {
            const triviaBox = document.getElementById('trivia-box');
            triviaBox.style.display = 'none';
        }
    </script>
</body>
</html>
